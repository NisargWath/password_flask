<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/design.css" />
    <title>Password Generator</title>
</head>

<body>
    <main class="app">
        <div class="operation operation--loan">
            <h2>Enter Password Details</h2>
            <form class="form form--loan" method="POST">
                <label class="form__label form__label--lenght"><strong>Length</strong></label>
                <input type="number" class="form__input form__input--lenght" name="length" required/>
                <br>
                <label class="form__label form__label--digits"><strong>Digits</strong></label>
                <input type="checkbox" class="form__input form__input--digits" name="digits" />
                <br>
                <label class="form__label form__label--symbol"><strong>Symbols</strong></label>

                <input type="checkbox" class="form__input form__input--symbol" name="symbols" />
                <br>
                <button type="submit" class="form__btn form__btn--transfer">Generate Password</button>
            </form>
        </div>
        <br> {% if password %}
        <div class="operation operation--transfer">
            <h2>Your Password</h2>
            <form class="form form--transfer">
                <input type="text" class="form__input form__input--to" value="{{ password }}" readonly/>
            </form>
        </div>
        {% endif %}
    </main>
</body>

</html>
